<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viktor Österholm - Web Development & Design</title>
    <link href="https://fonts.googleapis.com/css?family=Muli:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="contact-strip">
        <div class="container">
            <span class="phone-number">+358-505-265598</span>
            <span>Osterholmv@gmail.com</span>
        </div>
    </div>

    <nav class="navbar">
        <div class="container">
            <a href="./index.html" class="navbar__logo">
                <img src="./assets/images/logo.svg" alt="">
            </a>
            <ul>
                <li><a href="./#work">Work</a></li>
                <li><a href="./#about">About</a></li>
                <li><a class="button button--outline" href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <nav class="navbar-mobile">
        <div class="container">
            <a href="./index.html" class="navbar-mobile__logo">
                <img src="./assets/images/logo.svg" alt="">
            </a>

            <div class="text-right">
                <div id="hamburger">
                    <div id="hamburger__line-1"></div>
                    <div id="hamburger__line-2"></div>
                    <div id="hamburger__line-3"></div>
                </div>
            </div>
        </div>

        <ul id="navbar-mobile__links" class="ml-auto mr-auto">
            <li><a href="./index.html/#work">Work</a></li>
            <li><a href="./index.html/#about">About</a></li>
            <li><a href="./index.html/#contact">Contact</a></li>
        </ul>
    </nav>


    <main>
        <div class="hero parallax-window hero--contact" data-parallax="scroll"
            data-image-src="./assets/images/hero-screens.jpg">

            <div class="container">
                <h1 class="mb-4" data-aos="fade-in" data-aos-offset="400" data-aos-duration="500">
                    Contact.
                </h1>

                <img class="mb-4" src="./assets/images/branding-arrow-down.svg" alt="" data-aos="fade-in"
                    data-aos-offset="400" data-aos-duration="500">
                <p>
                    Interested in discussing a project or hiring me? I’m always open for new opportunities so don’t
                    hesitate to drop me a line or two.
                </p>
            </div>
        </div>
        <section id="contact">
            <div class="container">
                <form action="https://formspree.io/osterholmv@gmail.com" method="POST" class="contact-form">
                    <div class="row mb-3">
                        <div class="col col-12 col-sm-4">
                            <label for="name">Name</label>
                            <br>
                            <input type="text" name="name">

                        </div>
                        <div class="col col-12 col-sm-4">
                            <label for="email">Email (required)</label>
                            <br>
                            <input type="text" name="email">

                        </div>
                        <div class="col col-12 col-sm-4">
                            <label for="company">Company</label>
                            <br>
                            <input type="text" name="company">

                        </div>
                    </div>
                    <label for="message">Message</label>
                    <br>

                    <textarea id="message" cols="30" rows="10" name="message"></textarea>

                    <div class="text-center mt-3">
                        <input type="submit" value="Submit">
                    </div>

                </form>
            </div>
            <div class="text-center">
                <img id="work__watermark" src="./assets/images/watermark-polygons.svg" alt="">
            </div>

        </section>

        <footer>
            <div class="container">
                &copy; Viktor Österholm 2020
            </div>
        </footer>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/parallax.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="js/worksData.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
